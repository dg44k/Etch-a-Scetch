<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Scetch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Scetch</h1>
    </header>

    <main>
        <div class="settings">
            <button class="black_brush">Black Brush</button><br>
            <input type="color" id="random_rba_brush"><br>
            <button class="eraser">Eraser</button><br>
            <button class="clear_all">Clear all</button>
            <div class="chooseGrid">
                <input type="range" id="adjust_size">
                <span class="size">16x16</span>
            </div>
        </div>
        <div class="grid"></div>
    </main>

    <footer>
        <a href="https:/github.com/dg44k/">
            dg44k
            <img src="./img/github.png" alt="github icon">
        </a>
    </footer>
</body>
</html>
