<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Scetch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Scetch</h1>
    </header>

    <main>
        <div class="settings">
            <h2 class="setting">Settings</h2>
            <button class="black_brush">Black Brush</button>
            <div class="chooseColor">
                <span class="color">Choose color: </span>
                <input type="color" id="random_rba_brush">
            </div>
            <button class="eraser">Eraser</button>
            <button class="clear_all">Clear all</button>
            <div class="chooseGrid">
                <input type="range" id="adjust_size">
                <span class="size">16x16</span>
            </div>
        </div>
        <div class="grid"></div>
    </main>

    <footer>
        <a href="https:/github.com/dg44k/" class="link_footer">
            <span>dg44k</span>
            <img src="./img/github.png" alt="github icon" class="img_footer">
        </a>
    </footer>
</body>
</html>
